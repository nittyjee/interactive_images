<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Size Image Map with Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body, html { height: 100%; margin: 0; padding: 0; }
        #map {
            width: 1920px; /* Exact width of the image */
            height: 1080px; /* Exact height of the image */
            margin: auto; /* Centering the map */
        }
    </style>
</head>
<body>
<div id="map"></div>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    var map = L.map('map', {
        crs: L.CRS.Simple,
        zoomControl: false,
        attributionControl: false,
        dragging: false,
        touchZoom: false,
        scrollWheelZoom: false,
        doubleClickZoom: false,
        boxZoom: false,
        keyboard: false
    });

    var imageUrl = 'https://newamsterdamhistorycenter.org/wp-content/uploads/2024/02/Main_screen2.png';
    var imageBounds = [[0, 0], [1080, 1920]]; // Height and Width of the image

    L.imageOverlay(imageUrl, imageBounds).addTo(map);
    map.fitBounds(imageBounds);

    var center = [540, 960]; // Center of the image
    var marker = L.marker(center, { draggable: true }).addTo(map);

</script>
</body>
</html>
