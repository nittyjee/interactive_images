<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Image with Video Overlay and Multiple SVG Markers</title>
<style>

    html, body {
        margin: 0;
        padding: 0;
        height: 100%;  // Ensures no extra space within the body or html elements
    }

    .image-wrapper {
        display: inline-block; /* Shrink-wraps to the size of the image */
        position: relative; /* Allows absolute positioning inside it */
    }
    .image-wrapper img {
        display: block; /* Removes space below the image */
        max-width: 100%; /* Adjusts to the width of its container */
        height: auto; /* Keeps the aspect ratio intact */
    }
    @keyframes pulsate {
        0% { transform: scale(1); }
        50% { transform: scale(1.2); }
        100% { transform: scale(1); }
    }
    @keyframes wave-animation {
        0% {
            transform: scale(0.5);
            opacity: 1;
        }
        100% {
            transform: scale(2.5);
            opacity: 0;
        }
    }
    .wave {
        position: absolute;
        border: 5px solid rgb(255, 255, 255);
        border-radius: 50%;
        animation: wave-animation 2s infinite ease-out;
        top: 48%;
        left: 48%;
        width: 14px;
        height: 14px;
        margin-top: -12px; /* Half of the height */
        margin-left: -12px; /* Half of the width */
        pointer-events: none; /* Allows clicking on the underlaying marker */
        z-index: -5; /* Behind the marker but above the image */
    }
    .marker {
        position: absolute;
        cursor: pointer;
        width: 24px; /* Width of the SVG icon */
        height: 24px; /* Height of the SVG icon */
        z-index: 10; /* Lower z-index than the overlay */
        animation: pulsate 1.5s ease-in-out infinite; /* Apply the animation */
    }
    .marker svg {
        display: block; /* Ensure SVG fills the marker container completely */
        width: 100%;
        height: 100%;
    }
    .video-overlay {
        position: absolute; /* Positions over the image */
        top: 0;
        left: 0;
        width: 100%; /* Takes the full width of the outer wrapper */
        height: 100%; /* Takes the full height of the outer wrapper */
        background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent black background */
        display: flex; /* Centers the iframe */
        align-items: center; /* Vertically centers */
        justify-content: center; /* Horizontally centers */
        visibility: hidden; /* Hidden initially */
        z-index: 100; /* Higher z-index to ensure it's on top */
    }
    .close-button {
        position: absolute;
        top: 20px;
        right: 20px;
        font-size: 30px;
        font-weight: bold;
        color: white;
        cursor: pointer;
    }
    
</style>
<script>
    
    function toggleVideo(videoUrl) {
        var videoOverlay = document.getElementById('videoOverlay');
        var iframe = document.querySelector('#videoOverlay iframe');
        iframe.src = videoUrl; // Set the iframe src to the corresponding video URL
        videoOverlay.style.visibility = 'visible'; // Open the overlay
    }

    function closeVideo() {
        var videoOverlay = document.getElementById('videoOverlay');
        videoOverlay.style.visibility = 'hidden'; // Close the overlay
        videoOverlay.querySelector('iframe').src = ''; // Clear the iframe src
    }

    window.onclick = function(event) {
        var videoOverlay = document.getElementById('videoOverlay');
        if (event.target == videoOverlay) {
            closeVideo();
        }
    }

    document.addEventListener('DOMContentLoaded', function() {
    const markers = [
        /* Company Garden */
        { position: { x: 69.20, y: 22.19 }, videoUrl: 'https://player.vimeo.com/video/923190163?badge=0&autopause=0&player_id=0&app_id=58479&fullscreen=1&autoplay=1' },
        /* Broadway */
        { position: { x: 44.00, y: 33.83 }, videoUrl: 'https://player.vimeo.com/video/923332610?badge=0&autopause=0&player_id=0&app_id=58479&fullscreen=1&autoplay=1' },
        /* Fort Amsterdam */
        { position: { x: 34.20, y: 37.09 }, videoUrl: 'https://player.vimeo.com/video/923190676?badge=0&autopause=0&player_id=0&app_id=58479&fullscreen=1&autoplay=1' },
        /* Church */
        { position: { x: 34.90, y: 44.87 }, videoUrl: 'https://player.vimeo.com/video/923328431?badge=0&autopause=0&player_id=0&app_id=58479&fullscreen=1&autoplay=1' },
        /* The Wall */
        { position: { x: 75.20, y: 50.43 }, videoUrl: 'https://player.vimeo.com/video/923045201?badge=0&autopause=0&player_id=0&app_id=58479&fullscreen=1&autoplay=1' },
        /* Canal */
        { position: { x: 52.45, y: 58.00 }, videoUrl: 'https://player.vimeo.com/video/923329739?badge=0&autopause=0&player_id=0&app_id=58479&fullscreen=1&autoplay=1' },
        /* Kierstede House */
        { position: { x: 34.20, y: 64.87 }, videoUrl: 'https://player.vimeo.com/video/923187974?badge=0&autopause=0&player_id=0&app_id=58479&fullscreen=1&autoplay=1' },
        /* House of Enslaved Workers */
        { position: { x: 51.65, y: 69.50 }, videoUrl: 'https://player.vimeo.com/video/923189450?badge=0&autopause=0&player_id=0&app_id=58479&fullscreen=1&autoplay=1' },
        /* Dock */
        { position: { x: 35.05, y: 74.22 }, videoUrl: 'https://player.vimeo.com/video/923191278?badge=0&autopause=0&player_id=0&app_id=58479&fullscreen=1&autoplay=1' },
        /* City Hall */
        { position: { x: 48.70, y: 81.35 }, videoUrl: 'https://player.vimeo.com/video/923325156?badge=0&autopause=0&player_id=0&app_id=58479&fullscreen=1&autoplay=1' },
        /* About */
        { position: { x: 3.81, y: 89.10 }, videoUrl: 'https://player.vimeo.com/video/923333389?badge=0&autopause=0&player_id=0&app_id=58479&fullscreen=1&autoplay=1' }

    ];

        const imageWrapper = document.querySelector('.image-wrapper');
        markers.forEach(marker => {
            const markerElement = document.createElement('div');
            markerElement.className = 'marker';
            markerElement.style.left = marker.position.x + '%';
            markerElement.style.top = marker.position.y + '%';

            // Create the core marker SVG
            const svgElement = document.createElementNS("http://www.w3.org/2000/svg", "svg");
            svgElement.setAttribute("viewBox", "0 0 16 16");
            svgElement.innerHTML = `
                <circle cx="8" cy="8" r="8" fill="red"/>
                <circle cx="8" cy="8" r="3" fill="white"/>
            `;

            /* TEARDROP GEO ICON - WILL NEED TO ADJUST SIZE AND POSITION
            // Replace this SVG with your new SVG
                const svgElement = document.createElementNS("http://www.w3.org/2000/svg", "svg");
                svgElement.setAttribute("viewBox", "0 0 16 16");
                svgElement.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
                    <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10m0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6"/>
                    </svg>
            `;
            */
            
            markerElement.appendChild(svgElement);

            // Create waves
            for (let i = 1; i <= 3; i++) {
                const wave = document.createElement('div');
                wave.className = 'wave';
                wave.style.animationDelay = `${i * 0.7}s`; // stagger the animation
                markerElement.appendChild(wave);
            }

            markerElement.onclick = () => toggleVideo(marker.videoUrl);
            imageWrapper.appendChild(markerElement);
        });
    });
</script>
</head>
<body>
    <div class="image-wrapper">
        <img src="https://newamsterdamhistorycenter.org/wp-content/uploads/2024/02/Main_screen2.png" alt="Background Image">
        <div class="video-overlay" id="videoOverlay">
            <span class="close-button" onclick="closeVideo()">Ã—</span>
            <iframe style="width: 90%; height: 90%;" frameborder="0" allow="autoplay; fullscreen; picture-in-picture"></iframe>
        </div>
    </div>
</body>
</html>
